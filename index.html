<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calculator">
            <div class="display"></div>
            <div class="action">
                <div class="operators">
                    <button id="sum" class="operatorStyle">+</button>
                    <button id="substract" class="operatorStyle">-</button>
                    <button id="multiply" class="operatorStyle">X</button>
                    <button id="divide" class="operatorStyle">รท</button>
                </div>
                <div class = "lowerHalf">
                    <div class="numbers">
                        <button id="one">1</button>
                        <button id="two">2</button>
                        <button id="three">3</button>
                        <button id="four">4</button>
                        <button id="five">5</button>
                        <button id="six">6</button>
                        <button id="seven">7</button>
                        <button id="eight">8</button>
                        <button id="nine">9</button>
                        <button id="zero">0</button>
                        <button id="decimal">.</button>
                    </div>
                    <div class="operate">
                        <button id="backspace">BK</button>
                        <button id="clear">AC</button>
                        <button id="enter">=</button>
                    </div>
                </div>
            </div>
        
    </div>
    
</body>
</html>
